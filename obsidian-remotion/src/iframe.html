<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body { 
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: system-ui;
            background: #1a1a1a;
            color: #fff;
        }
        #preview-bands {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .preview-band {
            position: absolute;
            left: 0;
            width: 100%;
            background: rgba(59, 130, 246, 0.15);
            border-left: 4px solid rgba(59, 130, 246, 0.5);
            pointer-events: none;
        }
        #players {
            width: 100%;
            padding: 12px;
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }
        #players > div {
            position: absolute;
            left: 12px;
            right: 12px;
            padding: 8px;
            border-radius: 4px;
        }
        #players > div > .player-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1280 / 720;
        }
        #players > div > .player-wrapper > * {
            width: 100%;
        }
        #loading-screen {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            z-index: 5000;
        }
        #loading-screen.hidden {
            display: none;
        }
        .loading-spinner {
            font-size: 64px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-spinner">‚è≥</div>
    </div>
    <div id="players"></div>
    <div id="preview-bands"></div>
    <script>__IFRAME_SCRIPT__</script>
</body>
</html>
