<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body { 
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: system-ui;
            background: #1a1a1a;
            color: #fff;
        }
        
        /* Main container with two scrolling regions */
        .scroller {
            position: absolute;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #bands-scroller {
            z-index: 1;
        }

        #players-scroller {
            z-index: 2;
        }

        #link-overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .scrollee {
            position: absolute;
            width: 100%;
        }

        #players-container > div {
            border-radius: 4px;
        }

        #players-container > div > .player-wrapper {
            width: 100%;
            background-color: #1a1a1a;
            /* Checkerboard transparency pattern */
            background-image:
                linear-gradient(45deg, rgba(255, 255, 255, 0.06) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 255, 255, 0.06) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.06) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.06) 75%);
            background-size: 24px 24px;
            background-position: 0 0, 0 12px, 12px -12px, -12px 0px;
        }

        .preview-band {
            position: absolute;
            width: 100%;
            background: rgba(59, 130, 246, 0.15);
        }

        #loading-screen {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            z-index: 5000;
        }
        #loading-screen.hidden {
            display: none;
        }
        .loading-spinner {
            font-size: 64px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-spinner">‚è≥</div>
    </div>
    <div class="scroller" id="bands-scroller">
        <div class="scrollee" id="bands-container"></div>
    </div>
    <div class="scroller" id="players-scroller">
        <div class="scrollee" id="players-container"></div>
    </div>
    <svg id="link-overlay"></svg>
    <script>__IFRAME_SCRIPT__</script>
</body>
</html>
